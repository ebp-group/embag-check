<div class="kontakt-container">
{% for contact in site.contacts %}
  <div class="kontakt-item">
    <div class="picture">
        <img src="{{ '/assets/images/contact/' | append: contact.short | append: '.png'  | relative_url }}">
    </div>
    <div class="item">
        <div class="name">
        {{ contact.name }}
        </div>
        <div class="phone">
          {{ contact.phone }}
        </div>
        <div class="email">
          {{ contact.email }}
        </div>
    </div>
  </div>
{% endfor %}          
</div>
